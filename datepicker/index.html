<body>
<main-navbar></main-navbar>

<main role="main" class="container">
    <h1>Datepicker</h1>

    <h2>Datepicker Fixed</h2>
    <div>
        <faz-datepicker id="test"/>
    </div>
    <h2>Datepicker expanded</h2>
    <div>
        <faz-datepicker type="expanded"/>
    </div>

    <h2>Input Datepicker</h2>
    <div>
        <faz-input-datepicker />
    </div>

    <script language="JavaScript">
        steal.done().then(function(){
            steal("can-dom-events", function(domEvents) {
                domEvents.addEventListener(document.getElementById("test"),
                    "day-click",
                    event => console.log(event.day));
            });
        });
    </script>


</main><!-- /.container -->
